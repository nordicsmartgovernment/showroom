<h3>Add purchased items to inventory</h3>
<div style="overflow:auto">
</div>
<div class="overflow-scrollable">
  <table class="table table-striped table-bordered table-sm" id="dtDynamicVerticalScrollExample">
    <thead>
    <tr>
      <th class="th-sm">Product</th>
      <th class="th-sm">Amount</th>
      <th class="th-sm">Price</th>
      <th class="th-sm">Customer</th>
      <th class="th-sm">Shipping address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of salesOrders; let index = index">
      <td>{{i.product}}</td>
      <td>{{i.amount}}</td>
      <td>{{i.price}}</td>
      <td>{{i.customer}}</td>
      <td>{{i.shippingAddress}}</td>
    </tr>
    </tbody>
  </table>
</div>


<button class="btn btn-outline-dark navigate-back"
        type="button">Go back
</button>
