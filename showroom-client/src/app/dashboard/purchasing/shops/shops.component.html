<h1>Available stores</h1>
<mat-grid-list cols="3">

  <div *ngFor="let store of stores" class="cards">
    <mat-card>
      <mat-card-header>
        <mat-icon mat-card-avatar [svgIcon]="store.icon"></mat-icon>
        <mat-card-title>{{store.name}}</mat-card-title>
        <mat-card-subtitle>{{store.type}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button [routerLink]="[store.id]">
          <mat-icon svgIcon="shopping"></mat-icon>
          Shop now
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</mat-grid-list>
