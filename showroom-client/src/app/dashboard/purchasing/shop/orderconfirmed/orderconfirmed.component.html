<h1 mat-dialog-title>Order confirmed!</h1>

<mat-dialog-content>
  <h3>Your order is confirmed.</h3>
  <p>eInvoice/eReceipt have been generated and sent to your business document storage (NSG reference implementation).</p>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/purchasing']"
    (click)="this.dialogRef.close()">
    Return to store selection
  </button>
</div>
